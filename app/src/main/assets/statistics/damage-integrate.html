<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>一体化设备故障率</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css"/>
</head>
<body>
	<header class="page-header">
		<h1 class="font36whitebold">一体化设备故障率</h1>

	</header>
	<section class="page-content">
		<ul>
			<li class="taskhandle-deafault-sublist task-list-item border-bot">
				<div class="inspect-icon static-jinggai inspect-integrate"></div>
				<div class="clearfix">
					<h2 class="font30black margin-bot-sm"><b>大崔庄排污箱</b></h2>
					<p class="font26black margin-bot-xs">停电：1</p>
					<div class="progress-blue margin-bot-xs">50%</div>

					<div class="progress-blue pink margin-bot-xs" style="width: 40%;">40%</div>
					<p class="font26black margin-bot-xs">漏水：1</p>

				</div>
			</li>
			<li class="taskhandle-deafault-sublist task-list-item border-bot">
				<div class="inspect-icon static-jinggai inspect-integrate"></div>
				<div class="clearfix">
					<h2 class="font30black margin-bot-sm"><b>柳树岗排污箱</b></h2>
					<p class="font26black margin-bot-xs">停电：1</p>
					<div class="progress-blue margin-bot-xs">50%</div>
					<p class="font26black margin-bot-xs">设备故障：3</p>
					<div class="progress-blue pink margin-bot-xs" style="width: 60%;">60%</div>
					<p class="font26black margin-bot-xs">漏水：3</p>
					<div class="progress-blue yellow" style="width: 75%;">75%</div>
