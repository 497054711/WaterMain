<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>故障报告</title>
   		<link rel="stylesheet" type="text/css" href="../css/publicusers.css"/>
	</head>
	<body class="bg-f1">
		<header class="page-header">
			<h1 class="font36whitebold">报告</h1>
			<a href="task-index.html" class="header-icon back"></a>
			<a href="task-index.html" class="head-btn">提交</a>
		</header>
		<ul class="report-default">
			<li class="report-item clearfix">
				<div class="pull-left report-item-l">
					<div class="report-photo">
						拍照
					</div>
				</div>
				<div class="report-item-r">
					<div class="clearfix page-row">
						<span class="pipe-img-col3">
							<a href="report-bigpic.html">
								<img src="../img/beng-damage.png">
							</a>
						</span>
						<a href="../report/take-photoguide.html" class="pipe-img-col3">
							<img src="../img/upload-pic.png">
						</a>
					</div>
				</div>
			</li>
			<li class="report-item clearfix">
				<div class="pull-left report-item-l">
					<div class="report-voice">
						录音
					</div>
				</div>
				<div class="report-item-r">
					<button type="button" class="btn-record" onclick="window.location.href='../report/report-voiceguide.html'">录制故障声音</button>
				</div>
			</li>
			<li class="report-item clearfix">
				<div class="pull-left report-item-l">
					<div class="report-problem">
						常见问题
					</div>
				</div>
				<div class="report-item-r">
					<div class="chose-damage clearfix font28darkgray">
						<span class="chose-option">箱体漏水</span>
						<span class="chose-option">电机异响</span>
						<span class="chose-option selected no-margin">设备破损</span>
					</div>
				</div>
			</li>
			<li class="report-item clearfix">
				<div class="pull-left report-item-l">
					<div class="report-illus">
						填写说明
					</div>
				</div>
				<div class="report-item-r">
					<textarea class="txtarea" rows="4" placeholder="添加文字说明"></textarea>
				</div>
			</li>
			<li class="report-btn">
				<button type="button" class="btn-record">确定</button>
			</li>
		</ul>
	</body>
</html>
