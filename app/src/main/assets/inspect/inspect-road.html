<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>巡检路线</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>
</head>
<body>
	<header class="page-header">
		<h1 class="font36whitebold">巡检线路</h1>
		<a href="inspect-map.html" class="header-icon gps"></a>
	</header>
	<section class="page-content">
		<ul class="task-list-default">
			<li class="task-list-item border-bot">
				<a href="inspect-detail.html">
					<div class="task-item-inner">
						<div class="inner-info font26darkgray margin-bot-md">
							<span class="info-tit">管网巡检：G161213012</span>
						</div>
						<h1 class="font36black margin-bot-md">
							<b>排污管线周桥至高速公路管理局段</b>
						</h1>
						<p class="font30gray">起：周桥 -- 止：高速公路管理局</p>
					</div>
				</a>
				<div class="inspect-progress off">
					<div class="inspect-statue">
						巡检中
					</div>
				</div>
			</li>
			<li class="task-list-item border-bot">
				<a href="inspect-detail.html">
					<div class="task-item-inner">
						<div class="inner-info font26darkgray margin-bot-md">
							<span class="info-tit integrate-inspect">一体化巡检：Y161213514</span>
						</div>
						<h1 class="font36black margin-bot-md">
							<b>排污管线四惠街至七家庄东</b>
						</h1>
						<p class="font30gray">起：四惠街45号 -- 止：七家庄东55号</p>
					</div>
				</a>
				<div class="inspect-progress off">
					<div class="inspect-statue start">
						已接单
					</div>
				</div>
			</li>
			<li class="task-list-item border-bot">
				<a href="task-detail-pipe.html">
					<div class="task-item-inner">
						<div class="inner-info font26darkgray margin-bot-md">
							<span class="info-tit">管网巡检：G161213012</span>
						</div>
						<h1 class="font36black margin-bot-md">
							<b>排污管线龙江小区北门至门庙坡</b>
						</h1>
						<p class="font30gray">起：龙江小区北门 -- 止：门庙坡</p>
					</div>
				</a>
				<div class="inspect-progress" style="background: #EFEFEF;">
					<div class="inspect-statue waitting">
						等待接单
					</div>
				</div>
			</li>
			<li class="task-list-item border-bot">
				<a href="inspect-detail.html">
					<div class="task-item-inner">
						<div class="inner-info font26darkgray margin-bot-md">
							<span class="info-tit integrate-inspect">一体化巡检：Y161213514</span>
						</div>
						<h1 class="font36black margin-bot-md">
							<b>排污管线沈大坝南角至水西门桥段</b>
						</h1>
						<p class="font30gray">起：沈大坝南角 -- 止：水西门桥</p>
					</div>
				</a>
				<div class="inspect-progress off">
					<div class="inspect-statue completed">
						已完成
					</div>
				</div>
			</li>
		</ul>
	</section>
</body>
</html>
